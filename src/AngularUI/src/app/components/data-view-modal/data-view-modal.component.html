<div class="modal">
  <button class="close-btn" (click)="closeModal()">Close</button>
  <h2>{{modalTitle}}</h2>
  <hr>
  <table>
    <tr>
      <td><strong>API Endpoint:</strong></td>
      <td>{{ selectedEndpoint }}</td>
    </tr>
    <tr>
      <td><strong>Data:</strong></td>
      <td>{{modalData}}</td>
    </tr>
    <tr>
      <td><strong>Full Path:</strong></td>
      <td>{{ fullPath }}</td>
    </tr>
  </table>
</div>
